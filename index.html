<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday BABY</title>
<style>
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(180deg,#ffb6c1,#ff69b4,#ffd1dc);
  color:white;
  text-align:center;
  width:100%;
  height:auto;
  min-height:100vh;
  overflow-x:hidden;
  overflow-y:auto;
  scroll-behavior: smooth;
}

/* screens */
.screen{
  display:none;
  flex-direction:column;
  align-items:center;
}

#start{display:flex;}

/* button */
button{
  padding:30px 70px;
  font-size:40px;
  border:none;
  border-radius:50px;
  background:#ff69b4;
  color:white;
  cursor:pointer;
}

/* text lines */
.line{
  font-size:36px;
  margin:22px 0;
  opacity:0;
  animation:fade 2.5s forwards;
}

@keyframes fade{
  to{opacity:1;}
}

/* glow name */
.glow{
  font-size:90px;
  font-weight:bold;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 50px deeppink;}
}

/* message container */
#message{
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
  padding:50px 20px;
  box-sizing:border-box;
}

/* photo */
.photo{
  width:380px;
  height:380px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid white;
  box-shadow:0 0 40px hotpink;
  margin:40px 0;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:30px;
  animation:float linear infinite;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>
<body>

<!-- START -->
<div id="start" class="screen">
  <button onclick="start()">Tap to start üíó</button>
</div>

<!-- COUNTDOWN -->
<div id="countdown" class="screen"></div>

<!-- MESSAGE -->
<div id="message" class="screen"></div>

<!-- FINAL -->
<div id="final" class="screen">
  <div class="glow">AKTHAR</div>
  <div class="line" style="opacity:1;font-size:40px;margin-top:10px;">
   your My Baby ‚Ä¢ My Purushaa ‚Ä¢ My Chellam ‚ù§Ô∏è
  </div>
  <img src="akthar.jpg" class="photo">
  <div class="line" style="opacity:1;font-size:38px;">
    Forever yours, lovely baby üíñ
  </div>
</div>

<script>
// LINES EXACTLY AS BEFORE
const lines = [
"Today is not just a birthday üíñ",
"It is the day my favorite human was born",
"Before 27 ‚Äî you were learning life",
"Falling, rising, becoming stronger",
"Before 27 ‚Äî you loved me through everything",
"Today you turn 27 üéâ",
"27 years of strength",
"27 years of kindness",
"27 years of being YOU",
"After 27 ‚Äî I see growth",
"More success, more peace",
"And me‚Ä¶ holding your hand always",
"I do not have expensive gifts",
"But I give you my time, my effort",
"My loyalty, my patience, my heart",
"You are my comfort",
"My safe place",
"My forever",
"Happy Birthday dear BABY ‚ù§Ô∏è"
];

function start(){
  hideAll();
  document.getElementById("countdown").style.display="flex";
  hearts();
  countdown(5);
}

function countdown(n){
  const c = document.getElementById("countdown");
  c.innerHTML = `<div class="line" style="font-size:120px;opacity:1">${n}</div>`;
  if(n > 0){
    setTimeout(()=>countdown(n-1),1000);
  }else{
    setTimeout(showMessage,1000);
  }
}

function showMessage(){
  hideAll();
  const container = document.getElementById("message");
  container.style.display="flex";

  lines.forEach((text,i)=>{
    const d = document.createElement("div");
    d.className="line";
    d.style.animationDelay = `${i*2.8}s`;
    d.innerText=text;
    container.appendChild(d);

    // Scroll each line into view as it appears
    setTimeout(()=>{
      d.scrollIntoView({behavior:"smooth"});
    }, i*2800);
  });

  setTimeout(showFinal, lines.length*2800 + 1000);
}

function showFinal(){
  hideAll();
  document.getElementById("final").style.display="flex";
}

function hideAll(){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
}

function hearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.innerText="üíó";
    h.style.left = Math.random()*100+"vw";
    h.style.animationDuration = (4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },300);
}
</script>

</body>
</html>
